<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>mkfree-deploy</title>
    <link rel="stylesheet" href="/index.css"/>
    <script>
        var API_HOST = '';
    </script>
</head>
<body>

<div id="root"></div>

<script src="/index.js"></script>
<script type="text/javascript">

    if (location.pathname !== '/deploy/install') {
        fetch(API_HOST + '/api/installed').then(response => response.json())
            .then(result => {
                if (!result.data) {
                    location.replace('/deploy/install');
                }
            })
            .catch(e => console.log("Oops, error", e))
    }
</script>
</body>
</html>
